<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>十三水游戏</title>
    <link rel="stylesheet" href="css/style.css"> <!-- Path relative to this index.html -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js" integrity="sha512-Eezs+g9Lq4TCCq0wae01s9PuNWzHYoCMkE97e2qdkYthpI0pzC3UGB03lgEHn2XM85hDOUF6qgqqszs+iXU4UA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
    <div class="game-container">

        <div class="player-area">
            <h3>我的牌道</h3>
            <div class="organized-rows">
                <div class="hand-row-label">头道 (3张): <span id="top-eval-text"></span></div>
                <div id="player-top-row" class="hand-row droppable-area" data-row-name="top" data-row-limit="3"></div>

                <div class="hand-row-label" id="middle-hand-header-container">
                     <h3 id="middle-hand-header">
                        我的手牌 / 中道 (剩余牌): <span id="middle-eval-text"></span>
                     </h3>
                </div>
                <div id="player-hand" class="player-hand hand-row droppable-area" data-row-name="initial_middle" data-row-limit="13">
                    <p>点击 "发牌" 开始</p>
                </div>

                <div class="hand-row-label">尾道 (5张): <span id="bottom-eval-text"></span></div>
                <div id="player-bottom-row" class="hand-row droppable-area" data-row-name="bottom" data-row-limit="5"></div>
            </div>
        </div>

        <div class="controls">
            <button id="deal-button">发牌</button>
            <button id="sort-hand-button" style="display:none;">整理手牌</button>
            <button id="ai-reference-button" style="display:none;">AI参考</button>
            <button id="ai-autoplay-button" style="display:none;">AI托管</button>
            <button id="confirm-organization-button" style="display:none;" disabled>确认理牌</button>
            <button id="compare-button" style="display:none;" disabled>比牌</button>
            <button id="call-backend-button" title="测试与后端基础通讯">测试后端</button>
        </div>

        <div id="message-area" class="message-area">游戏消息将会显示在这里。</div>
        <div id="score-area" class="score-area">得分: --</div>

        <div id="ai-reference-display" class="ai-reference-display" style="display:none;">
            <h4>AI 推荐牌型:</h4>
            <div><strong>头道:</strong> <span id="ai-top-ref"></span></div>
            <div><strong>中道:</strong> <span id="ai-middle-ref"></span></div>
            <div><strong>尾道:</strong> <span id="ai-bottom-ref"></span></div>
        </div>
    </div>

    <!-- Scripts: Order is game.js -> ui.js -> main.js -->
    <script src="js/game.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
