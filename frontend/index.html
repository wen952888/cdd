<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>锄大地游戏</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <div class="player-area opponent-area" id="player-2-area">
            <h2>玩家 2 (<span id="player-2-card-count">13</span>张)</h2>
            <div class="hand" id="player-2-hand"></div>
        </div>

        <div class="middle-section">
            <div class="player-area opponent-area" id="player-3-area">
                <h2>玩家 3 (<span id="player-3-card-count">13</span>张)</h2>
                <div class="hand" id="player-3-hand"></div>
            </div>

            <div class="play-area" id="play-area">
                <h2>已出牌区域</h2>
                <div class="last-played-player" id="last-played-player-info"></div>
                <div class="played-cards-display" id="played-cards-display"></div>
            </div>

            <div class="player-area opponent-area" id="player-4-area">
                <h2>玩家 4 (<span id="player-4-card-count">13</span>张)</h2>
                <div class="hand" id="player-4-hand"></div>
            </div>
        </div>

        <div class="player-area human-player-area" id="player-1-area">
            <h2>玩家 1 (您) (<span id="player-1-card-count">13</span>张)</h2>
            <div class="hand" id="player-1-hand"></div>
            <div class="controls">
                <button id="play-button" disabled>出牌</button>
                <button id="pass-button" disabled>Pass (过)</button>
                <button id="start-game-button">开始新游戏</button>
            </div>
            <div id="message-area">等待开始游戏...</div>
        </div>
        <div id="loading-indicator" style="display: none;">正在与服务器通信...</div>
    </div>

    <script src="script.js"></script>
</body>
</html>
