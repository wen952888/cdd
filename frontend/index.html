<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>在线锄大地</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/auth.css">
    <link rel="stylesheet" href="css/lobby.css">
    <link rel="stylesheet" href="css/room.css">
</head>
<body>
    <div id="app-container">

        <div id="auth-view" class="view">
            <h2>用户登录/注册</h2>
            <div id="auth-message" class="message-area"></div>
            <div class="auth-form">
                <h3>注册新用户</h3>
                <input type="text" id="regUsername" placeholder="用户名 (3-50字符)">
                <input type="password" id="regPassword" placeholder="密码 (至少6字符)">
                <button id="registerButton">注册</button> <!-- ID: registerButton -->
            </div>
            <div class="auth-form">
                <h3>用户登录</h3>
                <input type="text" id="loginUsername" placeholder="用户名">
                <input type="password" id="loginPassword" placeholder="密码">
                <button id="loginButton">登录</button> <!-- ID: loginButton -->
            </div>
        </div>

        <div id="lobby-view" class="view hidden">
            <div class="lobby-header">
                <h2>游戏大厅</h2>
                <p>欢迎, <span id="lobbyUsername"></span>! <button id="logoutButton" class="small-btn">退出</button></p> <!-- ID: logoutButton -->
            </div>
            <!-- ... 其他 lobby 内容 ... -->
        </div>

        <div id="room-view" class="view hidden">
            <!-- ... room 内容 ... -->
        </div>
    </div>

    <!-- 脚本顺序至关重要 -->
    <script src="js/api_config.js"></script> <!-- 全局配置 -->
    <script src="js/ui.js"></script>       <!-- UI 切换函数 -->
    <script src="js/auth.js"></script>      <!-- 认证函数 (handleRegister, handleLogin, handleLogout) -->
    <script src="js/lobby.js"></script>     <!-- 大厅函数 (handleCreateRoom, fetchAndRenderRoomList, handleJoinRoom) -->
    <script src="js/room.js"></script>      <!-- 房间函数 (handlePlayerReady, handleLeaveRoom) -->
    <script src="js/app.js"></script>        <!-- 应用主入口，绑定事件 -->
</body>
</html>
