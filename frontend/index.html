<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>十三水 HTML5</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="game-container">
        <h1>十三水游戏</h1>

        <div id="player-hand" class="player-hand">
            <!-- Card images will be inserted here by JavaScript -->
            <p>点击 "发牌" 开始</p>
        </div>

        <div class="controls">
            <button id="deal-button">发牌</button>
            <button id="call-backend-button">测试后端通讯</button>
        </div>

        <div id="message-area" class="message-area">
            <!-- Messages from backend or game status -->
        </div>
    </div>

    <script src="js/game.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
