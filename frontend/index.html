<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>十三水游戏</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js" integrity="sha512-Eezs+g9Lq4TCCq0wae01s9PuNWzHYoCMkE97e2qdkYthpI0pzC3UGB03lgEHn2XM85hDOUF6qgqqszs+iXU4UA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
    <div class="game-container">
        <!-- ... (其他内容不变) ... -->
        <div class="controls">
            <button id="deal-button">发牌</button>
            <button id="confirm-organization-button" style="display:none;" disabled>确认理牌</button>
            <button id="compare-button" style.display="none;" disabled>比牌</button>
            <button id="ai-reference-button">AI参考</button>
            <button id="ai-takeover-button">AI托管</button>
            <button id="lobby-button">大厅</button>
            <button id="points-button">积分</button>
        </div>

        <div id="message-area" class="message-area">游戏消息将会显示在这里。</div>
        <div id="score-area" class="score-area">得分: --</div>
    </div>

    <!-- AI 托管局数选择模态框 (简单实现) -->
    <div id="ai-takeover-modal" class="modal" style="display:none;">
        <div class="modal-content">
            <h4>选择AI托管局数</h4>
            <button data-rounds="3">3局</button>
            <button data-rounds="5">5局</button>
            <button data-rounds="10">10局</button>
            <button data-rounds="0">取消</button>
        </div>
    </div>

    <!-- Scripts: Correct order is CRITICAL -->
    <script src="js/game.js"></script>
    <script src="js/ai.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
